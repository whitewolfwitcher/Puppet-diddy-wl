<!DOCTYPE html>

    <title>Modern Ordinals Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1 id="main-title">Welcome to Diddy's Ordinals Web App</h1>
        <p>Submit your ordinals address and verify your status with ease!</p>
    </section>

    <!-- Form Section -->
    <section class="form-section">
        <h2>Submit Your Ordinals Address</h2>
        <form id="submission-form">
            <label for="ordinalsAddress">Ordinals Address:</label>
            <input type="text" id="ordinalsAddress" placeholder="Enter your ordinals address" required><br>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Image Section -->
    <section class="image-section">

            <img src="https://imagedelivery.net/JqdqBtCE6utJlucTEgZ1BA/36c47e04-60ed-4332-c725-ceaa703d4d00/public" alt="Image 3">
            <img src="https://imagedelivery.net/JqdqBtCE6utJlucTEgZ1BA/c9bd95dd-9fa9-48d8-8dd3-a4af1b5fa800/public" alt="Image 4">

</html>
